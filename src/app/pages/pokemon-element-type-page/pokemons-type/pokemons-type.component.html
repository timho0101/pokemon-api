<div class="container">
  <mat-card class="card" *ngFor="let pokemonType of this.pokemonTypes" (click)="this.getPokemon(pokemonType.pkName)">
    <mat-card-title class="title">{{pokemonType.pkName| pkname | titlecase}}</mat-card-title>
    <img mat-card-image src="{{pokemonType.pkImg}}">
  </mat-card>
</div>
